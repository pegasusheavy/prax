# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "allow"  # Allow unmaintained crates (transitive deps we can't control)
yanked = "deny"
notice = "allow"

# Ignore specific advisories for unmaintained transitive dependencies
# These are from upstream crates (sqlx, diesel, mysql_async) and will be
# fixed when those crates update their dependencies
ignore = [
    "RUSTSEC-2023-0071",  # proc-macro-error (from diesel)
    "RUSTSEC-2025-0134",  # rustls-pemfile (from mysql_async)
]

[licenses]
unlicensed = "deny"
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "CC0-1.0",
    "Unicode-DFS-2016",
]
copyleft = "warn"
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

# Deny specific crates
deny = [
    # Use thiserror instead
    # { name = "failure" },
]

# Skip specific crate versions for duplicate detection
skip = []

skip-tree = []

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

